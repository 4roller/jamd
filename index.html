<html lang="en">
	<head>
		<meta charset="uft-8">
		<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=3.0" />
		<title>JAMD - Just Another Music Deck</title>
		<link rel="stylesheet" href="assets/css/style.css"></link>
	</head>

	<body>

	<!-- <audio id="ap" src="https://dl.dropbox.com/u/48782901/Audio/03%20-%20Collie%20Weed.mp3" preload="metadata"></audio> -->
	<!-- <audio id="ap" src="1xtra.mp3" preload="metadata"></audio> -->
	<audio id="ap" src="" preload="metadata"></audio>

	<div id="deck">
		<div id="display">
			<div id="description"></div>
			<div id="time">00:00:00</div>
			<div id="duration">/ 00:00:00</div>
			<div id="volumeLevel">Volume 100%</div>

			<div id="trackProgressWrap">
				<div id="buffer"></div>
				<input class="trackProgress" type="range" min="0" value="0" />
			</div>
		</div>

		<div id="playerControls">
			<button id="previousTrack">Previous Track</button>
			<button id="seekBackward">Seek Back</button>
			<button id="play">Play</button>
			<button id="seekForward">Seek Forward</button>
			<button id="nextTrack">Next Track</button>
			<div id="sliderWrap">
				<input class="volumeSlider" type="range" min="0" max="100" value="100" />
			</div>
		</div> 
	</div>

	<div id="playlistWrap">
		<h2>Playlist</h2>
		<div class="dropInstructions">Drop Your Files Here</div>
		<ol id="playlist"></ol>
	</div>
		
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js "></script>
<!--	<script src="assets/js/binaryajax.js"></script>
	<script src="assets/js/id3.js"></script> -->
	<script src="assets/js/jDataView.js"></script>
	<script src="assets/js/jamd.js"></script>
	<script src="assets/js/jamdPlaylist.js"></script>


</body>

</html>
